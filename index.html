<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Duty Calculator</h1>
        <form id="dutyForm">
            <!-- Input Row for HS Code -->
            <div class="input-row">
                <label for="hsCode">HS Code</label>
                <input type="text" id="hsCode" placeholder="Enter HS Code" required>
                <div id="hsCodeResult" class="answer-box">3303.00.00</div>
            </div>

            <!-- Input Row for Amount -->
            <div class="input-row">
                <label for="amount">Amount (USD)</label>
                <input type="number" id="amount" placeholder="Enter Amount" required>
                <div id="dutyForValue" class="answer-box">0</div>
            </div>

            <!-- Input Row for Exchange Rate -->
            <div class="input-row">
                <label for="exchangeRate">Exchange Rate</label>
                <input type="number" id="exchangeRate" placeholder="Enter Exchange Rate" required>
                <div id="dutyForWeight" class="answer-box">0</div>
            </div>

            <!-- Input Row for Net Weight -->
            <div class="input-row">
                <label for="netWeight">Net Weight (Kg)</label>
                <input type="number" id="netWeight" placeholder="Enter Net Weight" required>
                <div id="pal" class="answer-box">0</div>
            </div>

            <!-- Input Row for PAL Rate -->
            <div class="input-row">
                <label for="palRate">PAL Rate</label>
                <input type="number" id="palRate" placeholder="Enter PAL Rate" required>
                <div id="cessForValue" class="answer-box">0</div>
            </div>

            <!-- Input Row for Cess for Value -->
            <div class="input-row">
                <label for="cessForValueRate">Cess for Value</label>
                <input type="number" id="cessForValueRate" placeholder="Enter Cess for Value Rate" required>
                <div id="cessForWeight" class="answer-box">0</div>
            </div>

            <!-- Input Row for Cess for Weight -->
            <div class="input-row">
                <label for="cessForWeightRate">Cess for Weight</label>
                <input type="number" id="cessForWeightRate" placeholder="Enter Cess for Weight Rate" required>
                <div id="ssl" class="answer-box">0</div>
            </div>

            <!-- Input Row for SSL Rate -->
            <div class="input-row">
                <label for="sslRate">SSL Rate</label>
                <input type="number" id="sslRate" placeholder="Enter SSL Rate" required>
                <div id="vat" class="answer-box">0</div>
            </div>

            <!-- Input Row for VAT Rate -->
            <div class="input-row">
                <label for="vatRate">VAT Rate</label>
                <input type="number" id="vatRate" placeholder="Enter VAT Rate" required>
            </div>

            <!-- Total Duty Row -->
            <div class="result">
                <label for="totalDuty">Total Duty</label>
                <div id="totalDuty" class="answer-box main-answer-box">0</div>
            </div>
            
            <button type="button" onclick="calculateDuty()">Calculate Duty</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
